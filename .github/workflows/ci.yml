name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  django-tests:
    name: Django Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SECRET_KEY: ci-secret-key
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ci-key
          SUPABASE_ANON_KEY: ci-anon-key
          EMAIL_HOST_USER: ci@example.com
          EMAIL_HOST_PASSWORD: example-password
          DEFAULT_FROM_EMAIL: ci@example.com
          ADMIN_EMAIL: ci@example.com
        run: python manage.py test panel

