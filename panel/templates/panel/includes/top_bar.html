<div class="top-bar">

        <h1>{% block top_bar_title %}{{ page_title }}{% endblock %}</h1>
    </div>
    {% block top_bar_actions %}
        <div class="user-chip">
            {% if hospital.image %}
                <img src="{{ hospital.image }}" alt="{{ hospital.name }} logosu" class="avatar avatar-image">
            {% else %}
                <div class="avatar">
                    {{ hospital.name|default:"H"|slice:":1"|upper }}
                </div>
            {% endif %}
            <div>
                <strong>{{ hospital.name }}</strong>
                <p style="margin:0; font-size:12px;" class="muted-text">Kontrol Paneli</p>
            </div>
        </div>
    {% endblock %}
</div>
